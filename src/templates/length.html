{% extends "base.html" %}

{% block content %}

{% if message == None %}
<form action="" method="GET" name="len-form">
    <div class="len-form">
        <label for="value">Enter the length to convert</label>
        <input type="text" name="value" id="value" required />
    </div>
    <div class="len-form">
        <label for="unit_from">Unit to convert from</label>
        <select id="unit_from" name="unit_from">
            <option value="ml">millimeter</option>
            <option value="cm">centimeter</option>
            <option value="meter">meter</option>
            <option value="km">kilometer</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select>
    </div>

    <div class="len-form">
        <label for="unit_to">Unit to convert to</label>
        <select id="unit_to" name="unit_from">
            <option value="ml">millimeter</option>
            <option value="cm">centimeter</option>
            <option value="meter">meter</option>
            <option value="km">kilometer</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select>
    </div>
    <div class="len-form">
        <input type="submit" value="Convert" />
    </div>
</form>
{% else %}
<p>Result of your calculation</p>
<p>{{ message }}</p>
<input type="reset" value="Reset">
{% endif %}

{% endblock %}
